<div layout="column">
    <h1>Tipos de Restaurantes</h1>
    <div class="row">
        <div class="col-md-8">
            <table class="table table-bordered">
                <tr>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                </tr>
                <tr ng-repeat="restaurantType in vm.restaurantTypes">
                    <td>{{restaurantType.name}}</td>
                    <td>{{restaurantType.description}}</td>
                    <td ng-click="vm.edit(restaurantType,$event)">
                        <md-button class="md-icon-button">
                            <md-icon md-font-set="material-icons"> edit</md-icon>
                        </md-button>
                    </td>
                    <td ng-click="vm.remove(restaurantType,$event)">
                        <md-button class="md-icon-button">
                            <md-icon md-font-set="material-icons"> delete    </md-icon>
                        </md-button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-md-1">
            <button ng-click="vm.openAddModal('sm')" class="btn btn-primary">Agregar </button>
        </div>
    </div>
</div>
<br />
